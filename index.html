<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fingerprint Detect</title>
    <meta name="author" content="Iza i Damian ProgrameÅ‚ko" />
    <meta name="description" content="" />
    <script src="./node_modules/clientjs/dist/client.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>

  <body>
    <div class="container" style='margin-top: 30px;'>
      <div class="jumbotron">
        <div>
          <h5><span>Device Fingerprint</span></h5>
          <span class="label label-default" id='deviceFingerprintLbl'></label>
        </div>
        <div style='margin-top: 20px;'>
            <h5><span>Type of device</span></h5>
            <span class="label label-default" id='typeOfDeviceLbl'></label>
        </div>
        <div style='margin-top: 20px;'>
            <h5><span>Device Model</span></h5>
            <span class="label label-default" id='deviceModelLbl'></label>
        </div>
        <div style='margin-top: 20px;'>
            <h5><span>Device OS</span></h5>
            <span class="label label-default" id='deviceOSLbl'></label>
        </div>
        <div style='margin-top: 20px;'>
          <h5><span>Browser</span></h5>
          <span class="label label-default" id='browserLbl'></label>
        </div>
      </div>
    </div>

    <script>
      var client = new ClientJS(); // Create A New Client Object
      document.getElementById("browserLbl").innerHTML = client.getBrowser();
      document.getElementById("deviceFingerprintLbl").innerHTML = client.getFingerprint();
      document.getElementById("deviceOSLbl").innerHTML = client.getOS() + " " + client.getOSVersion();
      document.getElementById("deviceModelLbl").innerHTML = client.getDevice();

      if(client.isMobile())
        document.getElementById("typeOfDeviceLbl").innerHTML = "Mobile"
      else
        document.getElementById("typeOfDeviceLbl").innerHTML = "Desktop"

    </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
